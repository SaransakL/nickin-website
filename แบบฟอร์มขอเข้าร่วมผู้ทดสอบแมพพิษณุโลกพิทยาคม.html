<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0055ff">
    <title>Nickin Game Studios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/nickin/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="/"><img src="assets/nickin/NickinTextLogo_White.png" class="logo"></a>
    </header>

    <embed src="https://docs.google.com/forms/d/e/1FAIpQLSewfPCYPpnwfIDA7XW3v5Co-y5dRxcH71qwXiLdZM9CETHtgw/viewform?usp=dialog" type="" width="100%" height="80%">

    <script>
        const slides = document.querySelectorAll('#slideshow .slide');
        let index = 0;

        setInterval(() => {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }, 5000);
    </script>
</body>

</html>
